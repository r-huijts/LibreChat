# See the Custom Configuration Guide for more information on Assistants Config:
# https://www.librechat.ai/docs/configuration/librechat_yaml/object_structure/assistants_endpoint

fileConfig:
  endpoints:
    agents:
      fileLimit: 10  # Allow multiple files per upload
      fileSizeLimit: 10  # 10MB - matches OCR service limit
      totalSizeLimit: 50  # 50MB total per request (5 files × 10MB)
      supportedMimeTypes:
        # Images (for OCR and RAG)
        - "image/(jpeg|gif|png|webp|heic|heif|bmp|tiff)$"
        # PDFs (for OCR and RAG)
        - "application/pdf$"
        # Office documents (for RAG only - OCR doesn't support these)
        - "application/vnd\\.openxmlformats-officedocument\\.(wordprocessingml\\.document|presentationml\\.presentation|spreadsheetml\\.sheet)$"
        - "application/vnd\\.ms-(word|powerpoint|excel)$"
        # Text files (for RAG and text parsing)
        - "text/(plain|markdown|csv|json|xml|html|css|javascript|typescript|x-python|x-java|x-csharp|x-php|x-ruby|x-go|x-rust|x-kotlin|x-swift|x-scala|x-perl|x-lua|x-shell|x-sql|x-yaml|x-toml)$"
        # Other text-based formats
        - "application/(json|xml|csv|epub\\+zip)$"
    default:  # Applies to Portkey endpoint
      fileLimit: 5
      fileSizeLimit: 10  # Match OCR limit
      totalSizeLimit: 30
      supportedMimeTypes:
        - "image/(jpeg|gif|png|webp|heic|heif)$"
        - "application/pdf$"
        - "text/.*"
        - "application/(json|xml|csv)$"
  serverFileSizeLimit: 10  # Global max - matches OCR service limit
  avatarSizeLimit: 2
  fileTokenLimit: 100000  # Important for RAG context limits
  imageGeneration:
    percentage: 100
    px: 1024
  ocr:
    # Match exactly what your OCR service supports (PDFs and images only)
    supportedMimeTypes:
      - "^image/(jpeg|gif|png|webp|bmp|tiff)$"  # Only image types your OCR supports
      - "^application/pdf$"  # PDFs only
      # NOTE: Do NOT include Office docs here - your OCR service doesn't support them
  text:
    # For "Upload as text" feature - broad text file support
    supportedMimeTypes:
      - "^text/(plain|markdown|csv|json|xml|html|css|javascript|typescript|x-python|x-java|x-csharp|x-php|x-ruby|x-go|x-rust|x-kotlin|x-swift|x-scala|x-perl|x-lua|x-shell|x-sql|x-yaml|x-toml)$"
      - "^application/(json|xml|csv)$"

